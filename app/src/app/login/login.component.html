<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-box">

    <mat-form-field appearance="outline">
      <mat-label>User Id</mat-label>
      <input matInput type="text" formControlName="userId"/><br>
      @if (loginForm.controls["userId"].invalid) {
        <mat-error>4 digit number</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password"/><br>
      @if (loginForm.controls["password"].invalid) {
        <mat-error>1 to 4 lower case alphabets</mat-error>
      }
    </mat-form-field>

    <button
      type="text"
      [disabled]="!loginForm.valid || loading"
      mat-stroked-button
      formnovalidate>
      Login
    </button>

    <!-- Progress Bar -->
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </form>

  <p style='color:red;'>{{errMsg}}</p>

</div>
