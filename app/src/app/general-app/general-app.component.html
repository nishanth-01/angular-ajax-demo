<h2>Home</h2>
<nav>
<a routerLink="/admin">Admin</a>
| <a routerLink="/logout">Logout</a>
</nav>

<p *ngIf="errMsg">{{errMsg}}</p>

<div *ngIf="loading; else main">Loading...</div>
<ng-template #main>
  <div>
    <button (click)="onUpdate()">Update</button><br>

    <div *ngFor="let user of users">
      <div>{{user.user_id}} ({{user.user_role}})</div>
    </div>
    <p *ngIf="!users.length">No Users Found</p>
  </div>
</ng-template>
