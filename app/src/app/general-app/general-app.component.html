<h2>Home</h2>
<nav>
<a routerLink="/app/admin">Admin</a>
| <a routerLink="/logout">Logout</a>
</nav>

<p *ngIf="loginError"><a routerLink="/login">Login</a> to continue</p>
<p *ngIf="errorMessage">{{errorMessage}}</p>
<button (click)="onUpdate()">Update</button><br>

<div *ngFor="let user of users">
  <div>Id:{{user.id}} Role:{{user.role}}</div>
</div>
<p *ngIf="!users.length">No Users Found</p>
