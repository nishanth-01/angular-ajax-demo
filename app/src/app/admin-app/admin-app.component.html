<label for="delay">API Delay :</label><br>
<input id="delay" type="text" [formControl]="delayForm"/>
<span> milli seconds<span>
<div style="color:red;" *ngIf='delayForm.invalid'>Enter a number between 0 to {{delayMax}}</div>
<br>
<button type="button" [disabled]="delayForm.invalid" (click)="onSubmit()">Set Delay</button>

<br>
<p style="color:{{messageColor}};">{{message}}</p>
